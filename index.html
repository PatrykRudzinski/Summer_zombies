<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Zombies...</title>
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div id="loader" class="loader">
        <div class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <section class="info">
        <article id="hp" class="hp"></article>
        <article id="score" class="score">SCORE: <span>0</span></article>
    </section>
    <div id="board" class="board">
        <div class="clouds"></div>
        <div id="pause" class="board_cover pause"><p>PAUSE</p></div>
        <div id="start" class="board_cover start"><button class="startBtn">START GAME</button></div>
        <div id="end" class="board_cover end">
            <p>END GAME</p>
            <p>Your score: <span></span></p>
            <button class="startBtn">Play Again</button>
        </div>
        <div id="boom" class="boom"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
